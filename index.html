<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360 Image -->
        <a-sky src="3.png"></a-sky>

        <!-- Ceiling Plane with Transparency -->
        <a-plane id="ceiling" position="0.5 10 0" width="8" height="30" color="purple" rotation="90 -5 0"  material="opacity: 0.5; transparent: true"></a-plane>

        <!-- Camera with Raycaster & Visible Ray -->
        <a-entity camera look-controls>
            <a-entity 
                id="ray"
                cursor="fuse: true; fuseTimeout: 1000"
                raycaster="objects: #ceiling; showLine: true"
                line="start: 0, 0, 0; end: 0, 0, -2; color: yellow"
                position="0 0 -1">
            </a-entity>
        </a-entity>

        <!-- VR Text Display -->
        <a-entity id="statusText" position="0 2 -2" text="value: Look around; color: white; align: center; width: 4;"></a-entity>
    </a-scene>

    <script>
        const statusText = document.querySelector("#statusText");
        
        document.querySelector("#ceiling").addEventListener("mouseenter", () => {
            statusText.setAttribute("text", "value", "You are looking at the Ceiling");
        });

        document.querySelector("#ceiling").addEventListener("mouseleave", () => {
            statusText.setAttribute("text", "value", "Look around");
        });
    </script>
</body>
</html>
