<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360 Image -->
        <a-sky src="3.png"></a-sky>

        <!-- Ceiling Plane -->
        <a-plane id="ceiling" position="0.5 10 0" width="8" height="30" color="purple" rotation="90 -5 0"  material="opacity: 0.5; transparent: true"></a-plane>

        <!-- Camera with Raycaster -->
        <a-entity camera look-controls>
            <a-entity 
                id="ray"
                cursor="fuse: true; fuseTimeout: 1000"
                raycaster="objects: #ceiling; showLine: true"
                line="start: 0, 0, 0; end: 0, 0, -2; color: yellow"
                position="0 0 -1">
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- Display Area -->
    <h1 id="output" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); color: white;">
        
    </h1>

    <script>
        const output = document.getElementById("output");
        const ceiling = document.getElementById("ceiling");

        ceiling.addEventListener("mouseenter", () => {
            output.textContent = "Ceiling Plane Triggered"; 
        });

        ceiling.addEventListener("mouseleave", () => {
            output.textContent = "";
        });
    </script>
</body>
</html>
